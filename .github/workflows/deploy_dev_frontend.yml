name: Deploy dev_frontend
on:
  workflow_dispatch:

jobs:
  create_update_production_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Set up git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Build frontend with BASE_URL environment variable
        run: |
          ls -la   # Output the current directory contents for debugging
          cd ./frontEnd   # Navigate to the correct directory
          npm install
          npm run build

      - name: Check if dev_frontend branch exists
        run: |
          if git show-ref --quiet refs/heads/dev_frontend; then
            echo "dev_frontend branch exists"
            git checkout dev_frontend
          else
            echo "dev_frontend branch does not exist"
            git checkout -b dev_frontend
          fi

      - name: Copy dist folder to dev_frontend branch
        run: |
          cp -r ./dist/* ../
          git add .
          git commit -m "Update dist folder"
          git push origin dev_frontend

